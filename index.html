<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba - Marco Antonio Sotomayo Lopez</title>
    <!-- librerias -CSS -->
    <link rel="stylesheet" href="./library/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./library/splide-4.1.3/dist/css/splide.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container   p-4">
        <div class="search-box">
            <input class="search-input" type="text" id="query" onkeyup="searchProduct()" placeholder="Busque su producto ... ejm:'pisco'">
            <ul class="result-list hide" id="content-result">
            </ul>
        </div>
    </div>

    <div class="container mt-5 mb-5 ">
        <div class="card mb-2 text-center">
            <p class='fs-2 text-uppercase fw-semibold mt-2'>TODOS LOS PRODUCTOS</p>
        </div>

        <div class="card mb-2">
            <article class="card-group-item">
                <header class="card-header">
                    <h6 class="title">Filtro Avanzado</h6>
                </header>
                <div class="filter-content">
                    <div class="row">
                        <div class="col">
                            <div class="card-body">
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();"  type="radio" name="filter" value="1-category">
                                    <span class="form-check-label">
                                        BEBIDA ENERGETICA
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="2-category">
                                    <span class="form-check-label">
                                        PISCO
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="3-category">
                                    <span class="form-check-label">
                                        RON
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="4-category">
                                    <span class="form-check-label">
                                        BEBIDA
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="5-category">
                                    <span class="form-check-label">
                                        SNACK
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="6-category">
                                    <span class="form-check-label">
                                        CERVEZA
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="7-category">
                                    <span class="form-check-label">
                                        VODKA
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="1-discount">
                                    <span class="form-check-label">
                                        CON DESCUENTO
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="0-discount">
                                    <span class="form-check-label">
                                        SIN DESCUENTO
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="1-imagen">
                                    <span class="form-check-label">
                                        PRODUCTOS QUE CONTENGA SU IMAGEN
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" onclick="filterProduct();" type="radio" name="filter" value="0-imagen">
                                    <span class="form-check-label">
                                        PRODUCTOS SIN IMAGEN
                                    </span>
                                </label>

                            </div>
                        </div>
                    </div>
                </div>

            </article>
        </div>
        <div class="splide mt-4" aria-label="All Products" id="products">
            <div class="splide__track">
                <ul class="splide__list" id="productsContainer">
                </ul>
            </div>
        </div>
    </div>


    <div class="container" id="containerProductCategory">
    </div>
    <script>
        window.onload = function() {
            this.getProducts();
            this.getProductsCategory();
        }
    </script>

    <!-- librerias -JS -->
    <script src="./library/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./library/splide-4.1.3/dist/js/splide.min.js"></script>
    <script src="./library/package/dist/js/splide-extension-auto-scroll.min.js"></script>
    <!-- js proyecto -->
    <script src="./js/getAllProducts.js"></script>
    <script src="./js/getProductCategory.js"></script>
    <script src="./js/findProduct.js"></script>
    <script src="./js/filterProduct.js"></script>
</body>

</html>
